<div class="body">
  <!-- วิดีโอพื้นหลัง -->
  <video
    autoplay
    loop
    muted
    class="video-background"
    src="../../../assets/video-homeadmin.mp4"
  >
    Your browser does not support the video tag.
  </video>
  <div class="body">
    <div class="table-container">
      <app-navbar-admin></app-navbar-admin>
      <div class="card shadow-lg">
        <div class="card-header">
          <button class="submit" (click)="navigateToAddProduct()">
            + เพิ่มสินค้า
          </button>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ลำดับ</th>
                <th scope="col">ชื่อสินค้า</th>
                <th scope="col">จำนวนสินค้า</th>
                <th scope="col">ราคา</th>
                <th scope="col">คำอธิบาย</th>
                <th scope="col">หมวดหมู่</th>
                <th scope="col">จัดการ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of pagedProducts; let i = index">
                <th scope="row">
                  {{ (currentPage - 1) * itemsPerPage + i + 1 }}
                </th>
                <td>{{ product.title }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.category.name }}</td>

                <td>
                  <button
                    class="btn btn-warning"
                    (click)="editProduct(product.id)"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button
                    class="btn btn-danger"
                    (click)="deleteProductById($event, product.id)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="pagination-controls">
            <button
              class="btn btn-secondary"
              (click)="prevPage()"
              [disabled]="currentPage === 1"
            >
              ก่อนหน้า
            </button>
            <button
              class="btn btn-secondary"
              (click)="nextPage()"
              [disabled]="currentPage * itemsPerPage >= products.length"
            >
              ถัดไป
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- แสดงผล Card แก้ไขสินค้า -->
    <div *ngIf="editMode" class="edit-card show">
      <h3>แก้ไขข้อมูลสินค้า</h3>
      <form (ngSubmit)="saveEditProduct()">
        <div class="form-group mb-3">
          <label for="title">ชื่อสินค้า</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="selectedProduct.title"
            name="title"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="quantity">จำนวน</label>
          <input
            type="number"
            id="quantity"
            [(ngModel)]="selectedProduct.quantity"
            name="quantity"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="price">ราคา</label>
          <input
            type="number"
            id="price"
            [(ngModel)]="selectedProduct.price"
            name="price"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="description">คำอธิบาย</label>
          <textarea
            id="description"
            [(ngModel)]="selectedProduct.description"
            name="description"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary me-3">
          บันทึกการแก้ไข
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeEditCard()"
        >
          ยกเลิก
        </button>
      </form>
    </div>
  </div>
</div>
