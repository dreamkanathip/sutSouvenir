<app-navbar></app-navbar>

<div class="container">
    <div class="review" *ngIf="product">
      <nav class="navbar">
        <h1 class="title">รีวิวสินค้า</h1>
      </nav>
        <div class="row">
            <div class="card col-5 img-container">
              <img src="assets/SUT-Logo.png" class="product-image" />
            </div>
            <div class="col-1"></div>
            <div class="col-5">
              <div class="title">
                <h2 class="title">{{ product.title }}</h2>
              </div>
              <div class="d-flex justify-content-start align-items-center">
                <div class="review-summary me-3">ให้คะแนน:</div>
                <div class="stars">
                    <i
                    *ngFor="let star of stars; let i = index"
                    class="fa"
                    [ngClass]="i < rating ? 'fa-star' : 'fa-star-o'"
                    (click)="setRating(i + 1)"
                    ></i>
                </div>
              </div>
              <div class="d-flex justify-content-start me-2">
                <div class="review-comment">ความคิดเห็น:</div>
                <input type="input" class="form-control mx-2"/>
              </div>

              <button type="button" class="main-btn mt-5">เพิ่มในรถเข็น</button>
            </div>
          </div>
    </div>
</div>

<app-footer></app-footer>
