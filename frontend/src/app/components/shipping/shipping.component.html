<table class="table ">
    <thead>
        <tr>
            <th scope="col">บริษัทขนส่ง</th>
            <th scope="col">ค่าบริการ</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let s of shippings; index as i">
            <!-- <th scope="row">1</th> -->
            <td>{{s.company}}</td>
            <td>{{s.fees}}</td>
            <td>
                <button (click)="updateShipping(s)" data-bs-toggle="modal" data-bs-target="#update-shipping" class="me-2">
                    แก้ไข
                </button>
                <button >
                    ลบ
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="div" class="d-flex justify-content-end">
    <button data-bs-toggle="modal" data-bs-target="#add-shipping">
        เพิ่มบริษัทขนส่ง
    </button>
<app-add-shipping class="modal fade " id="add-shipping" (reloadData)="getCompany()"></app-add-shipping>
<app-update-shipping class="modal fade" id="update-shipping" (reloadData)="getCompany()" [shippings]="toUpdate"></app-update-shipping>
