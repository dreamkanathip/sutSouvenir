<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เมนูแถบข้าง | SUT Souvenir</title>
    <!-- Linking Google fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="navbar-super-admin.component.css" />
  </head>
  <body>
    <aside class="sidebar" [class.collapsed]="isCollapsed">
      <!-- ส่วนหัวของ Sidebar -->
      <header class="sidebar-header">
        <a href="/superadmin/dashboard" class="header-logo">
          <img src="../../../assets/logo.jpg" alt="sutSouvenir" />
        </a>
        <button class="toggler sidebar-toggler" (click)="toggleSidebar()">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="/superadmin/dashboard" class="nav-link">
              <span class="material-symbols-rounded">group</span>
              <!-- ไอคอนแอดมินใหม่ -->
              <span class="nav-label">รายชื่อผู้ใช้งานในระบบ</span>
            </a>
            <span class="nav-tooltip">รายชื่อผู้ใช้งานในระบบ</span>
          </li>
          <li class="nav-item">
            <a href="/superadmin/bank" class="nav-link">
              <span class="material-symbols-rounded">account_balance</span>
              <span class="nav-label">ธนาคาร</span>
            </a>
            <span class="nav-tooltip">ธนาคาร</span>
          </li>
          <li class="nav-item">
            <a href="/superadmin/shipping" class="nav-link">
              <span class="material-symbols-rounded">local_shipping</span>
              <span class="nav-label">ขนส่ง</span>
            </a>
            <span class="nav-tooltip">ขนส่ง</span>
          </li>
        </ul>

        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a routerLink="/login" (click)="logout()" class="nav-link">
              <span class="material-symbols-rounded">logout</span>
              <span class="nav-label">ออกจากระบบ</span>
            </a>
            <span class="nav-tooltip">ออกจากระบบ</span>
          </li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
