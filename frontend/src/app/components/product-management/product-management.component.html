<div class="ext-box">
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12 right">
          <div>
            <div class="input-box">
              <header class="header">จัดการสินค้า</header>
              <form (ngSubmit)="submit()">
                <!-- ชื่อสินค้า -->
                <div
                  class="input-field form-group"
                  [class.invalid]="!form.title"
                >
                  <input
                    type="text"
                    class="input"
                    id="title"
                    [(ngModel)]="form.title"
                    name="title"
                    required
                  />
                  <label for="title">ชื่อสินค้า</label>
                </div>

                <!-- จำนวนสินค้า -->
                <div
                  class="input-field form-group"
                  [class.invalid]="!form.quantity"
                >
                  <input
                    type="number"
                    class="input"
                    id="quantity"
                    [(ngModel)]="form.quantity"
                    name="quantity"
                    required
                    min="1"
                  />
                  <label for="quantity">จำนวนสินค้า</label>
                </div>

                <!-- ราคา -->
                <div
                  class="input-field form-group"
                  [class.invalid]="!form.price"
                >
                  <input
                    type="number"
                    class="input"
                    id="price"
                    [(ngModel)]="form.price"
                    name="price"
                    required
                    min="0.01"
                    step="0.01"
                  />
                  <label for="price">ราคา</label>
                </div>

                <!-- คำอธิบาย -->
                <div
                  class="input-field form-group"
                  [class.invalid]="!form.description"
                >
                  <textarea
                    class="input"
                    id="description"
                    [(ngModel)]="form.description"
                    name="description"
                    required
                    rows="4"
                  ></textarea>
                  <label for="description">คำอธิบาย</label>
                </div>

                <!-- ปุ่มบันทึกสินค้า -->
                <div class="input-field form-group">
                  <button type="submit" class="submit">บันทึกสินค้า</button>
                </div>

                <!-- แสดงข้อมูลฟอร์ม -->
                <pre>{{ form | json }}</pre>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
