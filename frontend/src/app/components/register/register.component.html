<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<body>
  <div class="ext-box">
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 side-image"></div>
          <div class="col-md-6 right">
            <div>
              <div class="input-box">
                <header class="header" style="color: #f26522">
                  สมัครบัญชีผู้ใช้งาน
                </header>
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="input-field">
                    <input
                      type="text"
                      class="input"
                      id="registerPage-firstname"
                      formControlName="firstName"
                      required
                    />
                    <label for="registerPage-firstname">ชื่อ</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="input"
                      id="registerPage-lastname"
                      formControlName="lastName"
                      required
                    />
                    <label for="registerPage-lastname">นามสกุล</label>
                  </div>

                  <div class="input-field">
                    <input
                      formControlName="email"
                      type="email"
                      class="input"
                      id="registerPage-email"
                      required
                      autocomplete="off"
                    />
                    <label for="registerPage-email">อีเมล</label>
                    <div *ngIf="form.get('email')?.hasError('invalidDomain')">
                      <span class="error">
                        สามารถลงท้ายได้แค่ gmail.com, hotmail.com, hotmail.co.th
                        และ outlook.com
                      </span>
                    </div>
                  </div>
                  <div class="input-field">
                    <input
                      formControlName="password"
                      [type]="showPassword ? 'text' : 'password'"
                      class="input"
                      id="registerPage-password"
                      required
                    />
                    <label for="registerPage-password">รหัสผ่าน</label>
                    <i
                      class="fa"
                      [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                      (click)="togglePasswordVisibility()"
                    ></i>
                    <div
                      *ngIf="
                        form.get('password')?.hasError('minlength') &&
                        form.get('password')?.touched
                      "
                    >
                      <span class="error">รหัสผ่านต้องมากกว่า 6 ตัวอักษร</span>
                    </div>
                  </div>
                  <div class="gender-container">
                    <div class="gender-options">
                      <div class="gender-option">
                        <input
                          type="radio"
                          id="registerPage-male"
                          value="male"
                          formControlName="gender"
                          name="gender"
                        />
                        <label
                          for="registerPage-male"
                          class="gender-option-label"
                          >ชาย</label
                        >
                      </div>
                      <div class="gender-option">
                        <input
                          type="radio"
                          id="registerPage-female"
                          value="female"
                          formControlName="gender"
                          name="gender"
                        />
                        <label
                          for="registerPage-female"
                          class="gender-option-label"
                          >หญิง</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="input-field">
                    <button type="submit" class="submit">ลงทะเบียน</button>
                  </div>
                  <div class="signin">
                    <span>
                      คุณมีบัญชีผู้ใช้งานอยู่แล้ว?
                      <a href="/login">เข้าสู่ระบบเพื่อใช้งาน ที่นี่</a>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
