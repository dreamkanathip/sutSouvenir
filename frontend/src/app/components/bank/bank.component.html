<div class="body">
  <div class="container mt-4">
    <div class="row g-4">
      <!-- การ์ดสำหรับธนาคารปลายทาง -->
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h3>ธนาคารปลายทาง</h3>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#add-bank"
              (click)="openDestBank()"
            >
              เพิ่มธนาคารปลายทาง
            </button>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ธนาคาร</th>
                  <th scope="col">ชื่อบัญชี</th>
                  <th scope="col">หมายเลขบัญชี</th>
                  <th scope="col">สาขา</th>
                  <th scope="col">จัดการ</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bank of destBank; index as i">
                  <td>{{ bank.bank }}</td>
                  <td>{{ bank.name }}</td>
                  <td>{{ bank.bankNumber }}</td>
                  <td>{{ bank.branch }}</td>
                  <td>
                    <button
                      class="btn btn-danger"
                      (click)="deleteDestBank(bank.id)"
                    >
                      <i class="bx bx-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- การ์ดสำหรับธนาคารต้นทาง -->
      <div class="col-md-4">
        <div class="card shadow-lg">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h3>ธนาคารต้นทาง</h3>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#add-bank"
              (click)="openOriginBank()"
            >
              เพิ่มธนาคารต้นทาง
            </button>
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ธนาคาร</th>
                  <th scope="col">จัดการ</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bank of originBank; index as i">
                  <td>{{ bank.bank }}</td>
                  <td>
                    <button
                      class="btn btn-danger"
                      (click)="deleteOriginBank(bank.id)"
                    >
                      <i class="bx bx-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ย้าย navbar ไปที่นี่ -->
  <app-navbar-super-admin></app-navbar-super-admin>
</div>

<app-add
  class="modal fade"
  id="add-bank"
  (reloadBankData)="getBank()"
  [destBank]="isDestBank"
></app-add>
<app-update class="modal fade" id="update-bank"></app-update>
