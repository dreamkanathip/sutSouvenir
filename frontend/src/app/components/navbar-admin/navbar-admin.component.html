<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เมนูแถบข้าง | SUT Souvenir</title>
    <!-- Linking Google fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="navbar-admin.component.css" />
  </head>
  <body>
    <aside class="sidebar" [class.collapsed]="isCollapsed">
      <!-- ส่วนหัวของ Sidebar -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="../../../assets/logo.jpg" alt="sutSouvenir" />
        </a>
        <button class="toggler sidebar-toggler" (click)="toggleSidebar()">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="/admin/dashboard" class="nav-link">
              <span class="material-symbols-rounded">dashboard</span>
              <span class="nav-label">แดชบอร์ด</span>
            </a>
            <span class="nav-tooltip">แดชบอร์ด</span>
          </li>
          <li class="nav-item">
            <a href="/admin/management" class="nav-link">
              <span class="material-symbols-rounded">inventory</span>
              <span class="nav-label">คลังสินค้า</span>
            </a>
            <span class="nav-tooltip">คลังสินค้า</span>
          </li>
          <li class="nav-item">
            <a href="/admin/show/category" class="nav-link">
              <span class="material-symbols-rounded">category</span>
              <span class="nav-label">หมวดหมู่สินค้า</span>
            </a>
            <span class="nav-tooltip">หมวดหมู่สินค้า</span>
          </li>
          <li class="nav-item">
            <a href="/admin-order" class="nav-link">
              <span class="material-symbols-rounded">history</span>
              <span class="nav-label">ประวัติการสั่งซื้อสินค้า</span>
            </a>
            <span class="nav-tooltip">ประวัติการสั่งซื้อสินค้า</span>
          </li>
        </ul>

        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a routerLink="/login" (click)="logout()" class="nav-link">
              <span class="material-symbols-rounded">logout</span>
              <span class="nav-label">ออกจากระบบ</span>
            </a>
            <span class="nav-tooltip">ออกจากระบบ</span>
          </li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
