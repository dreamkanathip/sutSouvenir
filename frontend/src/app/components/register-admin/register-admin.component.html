<app-navbar-super-admin></app-navbar-super-admin>
<link rel="stylesheet" href="register-admin.component.css" />

<div class="main-video">
  <!-- Video background -->
  <video autoplay loop muted src="../../../assets/video-homeadmin.mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="ext-box">
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md right">
          <div>
            <div class="input-box">
              <header class="header" style="color: #f26522">
                สมัครบัญชีแอดมิน
              </header>
              <form [formGroup]="form" (ngSubmit)="submit()">
                <!-- ชื่อ -->
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    id="registerPage-firstname"
                    formControlName="firstName"
                    required
                  />
                  <label for="registerPage-firstname">ชื่อ</label>
                </div>
                <!-- นามสกุล -->
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    id="registerPage-lastname"
                    formControlName="lastName"
                    required
                  />
                  <label for="registerPage-lastname">นามสกุล</label>
                </div>
                <!-- อีเมล -->
                <div class="input-field">
                  <input
                    formControlName="email"
                    type="email"
                    class="input"
                    id="registerPage-email"
                    required
                    autocomplete="off"
                  />
                  <label for="registerPage-email">อีเมล</label>
                  <div *ngIf="form.get('email')?.hasError('invalidDomain')">
                    <span class="error">
                      สามารถลงท้ายได้แค่ gmail.com, hotmail.com, hotmail.co.th
                      และ outlook.com
                    </span>
                  </div>
                </div>
                <!-- รหัสผ่าน -->
                <div class="input-field">
                  <input
                    formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="input"
                    id="registerPage-password"
                    required
                  />
                  <label for="registerPage-password">รหัสผ่าน</label>
                  <i
                    class="fa"
                    [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                    (click)="togglePasswordVisibility()"
                  ></i>
                  <div
                    *ngIf="
                      form.get('password')?.hasError('minlength') &&
                      form.get('password')?.touched
                    "
                  >
                    <span class="error">รหัสผ่านต้องมากกว่า 6 ตัวอักษร</span>
                  </div>
                </div>
                <!-- เพศ -->
                <div class="gender-container">
                  <div class="gender-options">
                    <div class="gender-option">
                      <input
                        type="radio"
                        id="registerPage-male"
                        value="male"
                        formControlName="gender"
                        name="gender"
                      />
                      <label for="registerPage-male" class="gender-option-label"
                        >ชาย</label
                      >
                    </div>
                    <div class="gender-option">
                      <input
                        type="radio"
                        id="registerPage-female"
                        value="female"
                        formControlName="gender"
                        name="gender"
                      />
                      <label
                        for="registerPage-female"
                        class="gender-option-label"
                        >หญิง</label
                      >
                    </div>
                  </div>
                </div>
                <!-- บทบาท -->
                <div class="input-field">
                  <input
                    type="text"
                    id="registerPage-role"
                    formControlName="role"
                    class="input"
                    value="ADMIN"
                    readonly
                  />
                  <label for="registerPage-role"></label>
                </div>
                <!-- ปุ่มลงทะเบียน -->
                <div class="input-field">
                  <button type="submit" class="submit">ลงทะเบียน</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
